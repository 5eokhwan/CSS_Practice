<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Light Neumorphism Gradient Loader</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="toggle">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <script>
      let $menuToggle = document.querySelector(".toggle");
      $menuToggle.onclick = function () {
        $menuToggle.classList.toggle("active");
      };
    </script>
  </body>
</html>
